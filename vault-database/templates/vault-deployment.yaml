apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
spec:
  replicas: {{ .Values.vault.replicas }}
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: {{ .Values.vault.image }}
        ports:
        - containerPort: 8200
        volumeMounts:
        - name: vault-storage
          mountPath: {{ .Values.vault.storagePath }}
        env:
        - name: VAULT_ADDR
          value: "http://0.0.0.0:8200"
        - name: VAULT_API_ADDR
          value: "http://vault:8200"
        - name: VAULT_DATABASE_URL
          value: "postgresql://{{ .Values.postgres.username }}:{{ .Values.postgres.password }}@postgres:5432/{{ .Values.postgres.database }}"
        command: ["vault", "server", "-config=/vault/config/vault-config.hcl"]
      volumes:
      - name: vault-storage
        persistentVolumeClaim:
          claimName: vault-pvc
